<button mat-button (click)="onFormAction()">New Post</button>
<div style="padding: 30px"> 

  <mat-grid-list cols="4" rowHeight="2:1" style="padding: 5px">
          @for (post of posts; track $index) {
  
              <mat-grid-tile>
                  <mat-card appearance="outlined"> 
                      <mat-card-header> {{post.title}}</mat-card-header> 
                      <mat-card-content>{{post.content}} </mat-card-content>
                      <mat-card-actions align="end">
                          <button mat-button>update</button>    
                      </mat-card-actions>
                  </mat-card>
              </mat-grid-tile>
  
  
          }
   
  </mat-grid-list>
  
    </div>
